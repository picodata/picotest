[workspace]
resolver = "2"
members = [
    "picotest", 
    "picotest_macros", 
    "picotest_helpers", 
]

exclude = [
    "tmp/test_plugin"
]

[workspace.dependencies]
anyhow = { version = "1.0.98" }
picodata-pike = { version = "2.5.0" }
rstest = { version = "0.25.0"}
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = { version = "0.9.34-deprecated" }
rmp-serde = { version = "1.0.0" }
